<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>&lt;kwc-tooltip&gt;</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../kwc-common/kwc-polyfills.js"></script>

  <link rel="import" href="../../kwc-tooltip/kwc-tooltip.html">
</head>

<body>
  <div class="example">
    <p>
      This is a
      <kwc-tooltip description="A description of the tooltip">tooltip on the left</kwc-tooltip>.
    </p>
    <p style="text-align: right">
      This is a
      <kwc-tooltip description="The tooltip stays on the screen">tooltip on the right</kwc-tooltip>.
    </p>
    <p style="text-align: center">
      This is a
      <kwc-tooltip description="The tooltip">tooltip on the center</kwc-tooltip>.
    </p>
    <p>
      This is an
      <kwc-tooltip class="inverse" description="This is a custom style">inversed tooltip</kwc-tooltip>
      with custom styles.
    </p>
  </div>
</body>

</html>
